- name: minishell
  gh_user: Lee-seungju
  repo: 42-cursus/tree/master/minishell
  img: https://blog.kakaocdn.net/dn/n1QDr/btqCJlFVXg4/QZCZAKcQXNRkRtxB3vnkoK/img.png
  desc: 이 프로젝트는 bash와 기능이 유사한 minishell을 만드는 것입니다. bash의 기능은 물론이고, 터미널의 옵션, 커서 제어 등에 대해 공부해야 하며 띄어쓰기 같은 사소한 오류도 잡아야 합니다. This project is to create a minishell with similar functionality to bash. You should study the features of bash as well as options in the terminal, cursor control, etc., and catch minor errors such as spaces.

